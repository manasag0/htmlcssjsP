<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS handwork</title>
  </head>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
      font-size: 35px;
      margin-bottom: 10px;
      text-align: center;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
    }
    table {
      width: 50%;
      margin: 20px auto;
      text-align: center;
      border-collapse: collapse;
    }
    th,
    td {
      border: 2px solid #a38181;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #d3d3d3;
      color: brown;
    }
    td {
      background-color: #e0e0e0;
      color: chocolate;
    }
  </style>
  <body>
    <h1>Welcome to CSS Handwork</h1>
    <p>
      This page demonstrates basic CSS styling applied directly within the HTML
      document. The background color, font styles, and layout are all controlled
      using CSS.
    </p>
    <table>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
      </tr>
      <tr>
        <td>Data 3</td>
        <td>Data 4</td>
      </tr>
    </table>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
