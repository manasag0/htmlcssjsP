<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Marketing Agency Sales Growth Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/Chart.min.js"></script>
</head>
<body>

<canvas id="salesGrowthChart"></canvas>

<script>
// Create a Chart.js chart
const ctx = document.getElementById('salesGrowthChart').getContext('2d');
const salesGrowthChart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Social Media', 'Email Marketing', 'Search Engine Optimization', 'Paid Advertising'],
    datasets: [{
      label: 'Sales Growth',
      data: [10, 20, 30, 40],
      backgroundColor: ['#FF0000', '#00FF00', '#0000FF', '#FFFF00']
    }]
  },
  options: {
    title: {
      display: true,
      text: 'Marketing Agency Sales Growth by Area'
    },
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }]
    }
  }
});
</script>

</body>
</html>
